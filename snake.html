<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake</title>
<style>
body { margin:0; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; color:#0f0; font-family:monospace; }
canvas { border:2px solid #0f0; background:#111; }
</style>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<div>Score: <span id="score">0</span></div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const grid = 20;
let snake = [[10,10]];
let dx = 1, dy = 0;
let food = [15,15];
const scoreEl = document.getElementById('score');
let score = 0;


function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  snake.forEach(part => ctx.fillRect(part[0] * grid, part[1] * grid, grid - 2, grid - 2));
  ctx.fillStyle = '#f00';
  ctx.fillRect(food[0] * grid, food[1] * grid, grid - 2, grid - 2);
}


function update() {
  const head = [snake[0][0] + dx, snake[0][1] + dy];
  if (head[0] < 0 || head[0] >= 20 || head[1] < 0 || head[1] >= 20 || snake.some(s => s[0] === head[0] && s[1] === head[1])) {
    alert('Game Over! Score: ' + score);
    location.reload();
  }
  snake.unshift(head);
  if (head[0] === food[0] && head[1] === food[1]) {
    score++;
    scoreEl.textContent = score;
    food = [Math.floor(Math.random() * 20), Math.floor(Math.random() * 20)];
  } else {
    snake.pop();
  }
  draw();
}


document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
  else if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
  else if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
  else if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
  else if (e.key.toLowerCase() === 'a' && dx !== 1) { dx = -1; dy = 0; }
  else if (e.key.toLowerCase() === 'w' && dy !== 1) { dx = 0; dy = -1; }
  else if (e.key.toLowerCase() === 'd' && dx !== -1) { dx = 1; dy = 0; }
  else if (e.key.toLowerCase() === 's' && dy !== -1) { dx = 0; dy = 1; }
});


setInterval(update, 120);
draw();
</script>
</body>
</html>
