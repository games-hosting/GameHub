<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMES MEGAFOLDER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', monospace;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      transition: background 0.8s ease, filter 0.8s ease;
    }

    body.no-bg { background: #000000; }
    body.dots-bg { background: #0a0a0a; }
    body.normal-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.03) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.03) 0%, transparent 60%);
      z-index: -2;
      pointer-events: none;
    }
    body.meme-bg {
      background: url('https://i.imgur.com/nevergonna.gif') center/cover fixed;
    }

    body.theme-rgb { animation: rgbShift 12s linear infinite; }
    @keyframes rgbShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    body.theme-neon { color: #00ffff; }
    body.theme-neon h1, body.theme-neon .random-btn { filter: brightness(1.4); }
    body.theme-mono { filter: grayscale(100%) brightness(1.2); }

    .topo-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }
    .contour {
      position: absolute;
      width: 200%;
      height: 200%;
      border: 1px solid rgba(0, 255, 255, 0.12);
      border-radius: 50%;
      animation: contourMove 80s linear infinite;
    }
    .contour:nth-child(odd) {
      border-color: rgba(255, 0, 255, 0.10);
      animation-duration: 120s;
      animation-direction: reverse;
    }
    @keyframes contourMove {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.8); opacity: 0.3; }
      50% { transform: translate(0%, 0%) rotate(180deg) scale(1.2); opacity: 0.6; }
      100% { transform: translate(50%, 50%) rotate(360deg) scale(0.8); opacity: 0.3; }
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 20px;
    }

    /* üîç SEARCH BAR */
    #searchBar {
      width: 100%;
      max-width: 520px;
      padding: 14px 22px;
      margin: 0 auto 35px;
      display: block;
      font-size: 1.2em;
      border-radius: 50px;
      border: 2px solid #00ffff;
      background: rgba(0,0,0,0.6);
      color: #00ffff;
      font-family: 'Orbitron', monospace;
      outline: none;
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
    }
    #searchBar::placeholder { color: #88ffff; }
    #searchBar:focus { box-shadow: 0 0 40px rgba(0,255,255,0.6); }

    .random-btn {
      background: linear-gradient(45deg, #00ffff, #ffff00, #ff00ff);
      color: #000;
      font-weight: 900;
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 1.4em;
      border: none;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      transition: 0.3s;
    }

    .game-card h3 { color: #ffff00; }

    a {
      display: block;
      background: linear-gradient(45deg, #ff4757, #ff6b7a);
      color: white;
      text-decoration: none;
      padding: 14px;
      border-radius: 50px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>üöÄ MEGAFOLDER - GAMES</h1>
  <p>Click any game & have fun.</p>

  <input id="searchBar" type="text" placeholder="Search games..." />

  <button class="random-btn" onclick="launchRandom()">RANDOM GAME</button>

  <div class="grid">
