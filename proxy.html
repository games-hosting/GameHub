<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Classroom Tools</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3.5em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
      text-shadow: 0 0 20px #ff00ff;
    }
    .search-box {
      display: flex;
      width: 85%;
      max-width: 800px;
      gap: 15px;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      border-radius: 50px;
      overflow: hidden;
    }
    input {
      flex: 1;
      padding: 18px 25px;
      font-size: 1.5em;
      background: #111133;
      color: #00ffff;
      border: none;
      outline: none;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      padding: 18px 40px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      border: none;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff00ff;
    }
    #status {
      margin-top: 40px;
      font-size: 1.6em;
      color: #ffff00;
      text-shadow: 0 0 15px #ffff00;
    }
  </style>
</head>
<body>
  <h1>Private Search</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search DuckDuckGo..." autofocus>
    <button onclick="search()">Go</button>
  </div>
  <div id="status">Type anything & hit Go â€” searches privately</div>

  <script>
    const PROXY_BASE = 'https://game-hub-proxy.theodor-rozitis.workers.dev/?url=';
    const DDG_BASE = 'https://duckduckgo.com/?q=';

    function search() {
      const query = document.getElementById('searchInput').value.trim();
      const status = document.getElementById('status');

      if (!query) {
        status.textContent = "Type something first fam";
        return;
      }

      status.textContent = "Searching...";
      const ddgUrl = DDG_BASE + encodeURIComponent(query);
      const proxiedUrl = PROXY_BASE + encodeURIComponent(ddgUrl);
      window.open(proxiedUrl, '_blank');
    }

    document.getElementById('searchInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
