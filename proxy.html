<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Classroom Tools</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .search-box {
      display: flex;
      width: 80%;
      max-width: 700px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.4em;
      background: #111133;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 50px;
      outline: none;
    }
    input:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 20px rgba(255,0,255,0.5);
    }
    button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff00ff;
    }
    #status {
      margin-top: 30px;
      font-size: 1.5em;
      color: #ffff00;
      text-shadow: 0 0 15px #ffff00;
    }
  </style>
</head>
<body>
  <h1>Proxy Search</h1>
  <div class="search-box">
    <input type="text" id="urlInput" placeholder="Paste TikTok / YouTube / any URL" autofocus>
    <button onclick="launchProxy()">Go</button>
  </div>
  <div id="status">Type URL & hit Go â€” it unblocks through proxy</div>

  <script>
    const PROXY_BASE = 'https://game-hub-proxy.theodor-rozitis.workers.dev/'; // <-- PASTE YOUR REAL WORKER LINK HERE

    function launchProxy() {
      let input = document.getElementById('urlInput').value.trim();
      const status = document.getElementById('status');

      if (!input) {
        status.textContent = "Paste a URL first fam";
        return;
      }

      if (!input.startsWith('http')) {
        input = 'https://' + input;
      }

      status.textContent = "Launching proxy...";
      window.open(PROXY_BASE + encodeURIComponent(input), '_blank');
    }

    document.getElementById('urlInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') launchProxy();
    });
  </script>
</body>
</html>
