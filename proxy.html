<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Link</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3.5em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
    }
    input {
      width: 80%;
      max-width: 700px;
      padding: 20px;
      font-size: 1.6em;
      background: #111133;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 50px;
      text-align: center;
      outline: none;
    }
    input:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 30px rgba(255,0,255,0.5);
    }
    button {
      margin-top: 30px;
      padding: 20px 60px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1.6em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff00ff;
    }
    #status {
      margin-top: 30px;
      font-size: 1.4em;
      color: #ffff00;
    }
  </style>
</head>
<body>
  <h1>Unblock Site</h1>
  <input type="text" id="url" placeholder="tiktok.com or paste full link" autofocus>
  <button onclick="openUnblocked()">Go</button>
  <div id="status"></div>

  <script>
    function openUnblocked() {
      let input = document.getElementById('url').value.trim();
      const status = document.getElementById('status');

      if (!input) {
        status.textContent = "Type a URL fam";
        return;
      }

      if (!input.includes('.')) input += '.com';
      if (!input.startsWith('http')) input = 'https://' + input;

      status.textContent = "Opening...";

      // thingproxy - free, works for TikTok in most schools
      const proxied = 'https://thingproxy.freeboard.xyz/fetch/' + input;

      const win = window.open(proxied, '_blank');
      if (!win) {
        status.textContent = "Popup blocked - allow popups in browser settings";
      }
    }

    document.getElementById('url').onkeypress = e => {
      if (e.key === 'Enter') openUnblocked();
    };
  </script>
</body>
</html>
