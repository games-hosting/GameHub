<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', monospace;
    }
    .box {
      width: 80%;
      max-width: 700px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    input {
      width: 100%;
      padding: 18px;
      font-size: 1.5em;
      background: #111;
      color: white;
      border: 2px solid #00ffff;
      border-radius: 12px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 18px 40px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Search</h1>
    <input type="text" id="q" placeholder="Type anything..." autofocus>
    <button onclick="go()">Go</button>
  </div>

  <script>
    function go() {
      const q = document.getElementById('q').value.trim();
      if (!q) return;
      const ddg = 'https://duckduckgo.com/?q=' + encodeURIComponent(q);
      const proxied = 'https://game-hub-proxy.theodor-rozitis.workers.dev/?url=' + encodeURIComponent(ddg);
      window.open(proxied, '_blank');
    }

    document.getElementById('q').onkeypress = e => {
      if (e.key === 'Enter') go();
    };
  </script>
</body>
</html>
