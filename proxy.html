<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Links</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3.5em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }
    button {
      padding: 20px 60px;
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 200px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff00ff;
    }
    input {
      width: 80%;
      max-width: 700px;
      padding: 20px;
      font-size: 1.6em;
      background: #111133;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 50px;
      text-align: center;
      outline: none;
    }
    input:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 30px rgba(255,0,255,0.5);
    }
  </style>
</head>
<body>
  <h1>Quick Links</h1>
  <div class="buttons">
    <button onclick="window.open('https://www.tiktok.com', '_blank')">TikTok</button>
    <button onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button>
    <button onclick="window.open('https://www.instagram.com', '_blank')">Instagram</button>
    <button onclick="window.open('https://discord.com/app', '_blank')">Discord</button>
  </div>
  <input type="text" id="custom" placeholder="Or type custom URL (tiktok.com)..." autofocus>
  <button style="margin-top:30px;" onclick="openCustom()">Go</button>

  <script>
    function openCustom() {
      let url = document.getElementById('custom').value.trim();
      if (!url) return;

      if (!url.includes('.')) url += '.com';
      if (!url.startsWith('http')) url = 'https://' + url;

      window.open(url, '_blank');
    }

    document.getElementById('custom').onkeypress = e => {
      if (e.key === 'Enter') openCustom();
    };
  </script>
</body>
</html>
