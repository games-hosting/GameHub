<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SECRET SETTINGS - INNER CIRCLE ONLY</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #0a0a0a;
  color: #00ffff;
  font-family: 'Orbitron', monospace;
  padding: 40px;
  box-sizing: border-box;
}
h1 {
  font-size: 3.5em;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px #00ffff;
  text-align: center;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  background: rgba(0,0,0,0.7);
  padding: 40px;
  border-radius: 20px;
  border: 2px solid #ff00ff;
}
label {
  display: block;
  margin: 20px 0 8px;
  font-size: 1.4em;
  color: #ffff00;
}
select, input, button {
  width: 100%;
  padding: 12px;
  font-size: 1.2em;
  background: #111133;
  color: #00ffff;
  border: 2px solid #00ffff;
  border-radius: 10px;
  margin-bottom: 15px;
}
button {
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
#preview {
  margin-top: 30px;
  height: 200px;
  border: 3px dashed #ffff00;
  border-radius: 15px;
  background-size: cover;
  background-position: center;
}
.back {
  margin: 20px auto 0;
  width: 200px;
  display: block;
}
</style>
</head>

<body>
<h1>SECRET SETTINGS HUB</h1>

<div class="container">

<label>Background Type</label>
<select id="bgType">
  <option value="normal">Normal</option>
  <option value="no-bg">No Background</option>
  <option value="solid">Solid Color</option>
  <option value="dots">Floating Dots</option>
  <option value="meme">Meme Background</option>
  <option value="custom">Custom Image URL</option>
</select>

<div id="solidColorGroup" style="display:none;">
  <label>Solid Color</label>
  <input type="color" id="solidColor">
</div>

<div id="customUrlGroup" style="display:none;">
  <label>Custom Background URL</label>
  <input type="text" id="customUrl" placeholder="https://example.com/bg.jpg">
</div>

<label>Color Theme</label>
<select id="colorTheme">
  <option value="default">Default Neon</option>
  <option value="rgb">RGB Shift</option>
  <option value="neon">Bright Neon</option>
  <option value="mono">Monochrome</option>
</select>

<button id="saveBtn">SAVE & APPLY</button>
<button class="back" onclick="location.href='index.html'">BACK</button>

<div id="preview"></div>
</div>

<script>
const DEFAULTS = {
  bgType: "normal",
  solidColor: "#0a0a0a",
  customUrl: "",
  colorTheme: "default"
};

const els = {
  bgType,
  solidColor,
  customUrl,
  colorTheme,
  solidColorGroup,
  customUrlGroup,
  preview
};

const settings = {
  ...DEFAULTS,
  ...JSON.parse(localStorage.getItem("hubSettings") || "{}")
};

// hydrate UI
for (const key in settings) {
  if (els[key]) els[key].value = settings[key];
}

function toggleGroups() {
  solidColorGroup.style.display = bgType.value === "solid" ? "block" : "none";
  customUrlGroup.style.display = bgType.value === "custom" ? "block" : "none";
}

function updatePreview() {
  let bg = "#000";

  switch (bgType.value) {
    case "normal":
      bg = "linear-gradient(135deg,#0a0a0a,#1a0033)";
      break;
    case "no-bg":
      bg = "#000";
      break;
    case "solid":
      bg = solidColor.value;
      break;
    case "dots":
      bg = "radial-gradient(circle,#00ffff33 1px,transparent 1px)";
      break;
    case "meme":
      bg = "url('https://i.imgur.com/nevergonna.gif') center/cover";
      break;
    case "custom":
      if (customUrl.value) bg = `url('${customUrl.value}') center/cover`;
      break;
  }

  preview.style.background = bg;
  preview.style.backgroundSize = "cover";
}

function saveSettings() {
  const newSettings = {
    bgType: bgType.value,
    solidColor: solidColor.value,
    customUrl: customUrl.value,
    colorTheme: colorTheme.value
  };
  localStorage.setItem("hubSettings", JSON.stringify(newSettings));
  location.href = "index.html";
}

bgType.onchange = () => { toggleGroups(); updatePreview(); };
solidColor.oninput = updatePreview;
customUrl.oninput = updatePreview;
colorTheme.onchange = updatePreview;
saveBtn.onclick = saveSettings;

toggleGroups();
updatePreview();
</script>
</body>
</html>
