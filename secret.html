<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECRET SETTINGS - INNER CIRCLE ONLY</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0a0a0a;
      color: #00ffff;
      font-family: 'Orbitron', monospace;
      padding: 40px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3.5em;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #00ffff;
      margin: 0 0 30px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 40px rgba(255,0,255,0.4);
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-size: 1.4em;
      color: #ffff00;
    }
    select, input[type="color"], input[type="text"], button {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      background: #111133;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #00ffff;
    }
    #preview {
      margin-top: 30px;
      height: 200px;
      border: 3px dashed #ffff00;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 30px rgba(255,255,0,0.3);
    }
    .back {
      margin-top: 40px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>SECRET SETTINGS HUB</h1>
  <div class="container">
    <label>Background Type</label>
    <select id="bgType">
      <option value="normal">Normal Topo (default)</option>
      <option value="no-bg">No Background (pure black)</option>
      <option value="solid">Solid Color</option>
      <option value="dots">Floating Dots</option>
      <option value="meme">Meme Background</option>
      <option value="custom">Custom Image URL</option>
    </select>


    <div id="solidColorGroup" style="display:none;">
      <label>Solid Color Picker</label>
      <input type="color" id="solidColor" value="#0a0a0a">
    </div>


    <div id="customUrlGroup" style="display:none;">
      <label>Custom Background URL</label>
      <input type="text" id="customUrl" placeholder="https://example.com/bg.jpg">
    </div>


    <label>Color Theme</label>
    <select id="colorTheme">
      <option value="default">Default Neon</option>
      <option value="rgb">RGB Rainbow Shift</option>
      <option value="neon">Bright Neon</option>
      <option value="mono">Black & White Mono</option>
    </select>


    <button onclick="saveSettings()">SAVE & APPLY</button>
    <button class="back" onclick="window.location.href='index.html'">BACK TO HUB</button>


    <div id="preview"></div>
  </div>


  <script>
    const bgType = document.getElementById('bgType');
    const solidColorGroup = document.getElementById('solidColorGroup');
    const customUrlGroup = document.getElementById('customUrlGroup');
    const solidColor = document.getElementById('solidColor');
    const customUrl = document.getElementById('customUrl');
    const colorTheme = document.getElementById('colorTheme');
    const preview = document.getElementById('preview');


    // Load saved settings
    const saved = JSON.parse(localStorage.getItem('hubSettings')) || {};
    if (saved.bgType) bgType.value = saved.bgType;
    if (saved.solidColor) solidColor.value = saved.solidColor;
    if (saved.customUrl) customUrl.value = saved.customUrl;
    if (saved.colorTheme) colorTheme.value = saved.colorTheme;


    function toggleGroups() {
      solidColorGroup.style.display = bgType.value === 'solid' ? 'block' : 'none';
      customUrlGroup.style.display = bgType.value === 'custom' ? 'block' : 'none';
      updatePreview();
    }
    bgType.addEventListener('change', toggleGroups);
    toggleGroups();


    function updatePreview() {
      let bg = '';
      if (bgType.value === 'no-bg') bg = '#000';
      else if (bgType.value === 'solid') bg = solidColor.value;
      else if (bgType.value === 'dots') bg = 'radial-gradient(circle, #00ffff22 1px, transparent 1px)';
      else if (bgType.value === 'normal') bg = 'linear-gradient(135deg, #0a0a0a, #1a0033)';
      else if (bgType.value === 'meme') bg = 'url("https://i.imgur.com/nevergonna.gif") center/cover';
      else if (bgType.value === 'custom' && customUrl.value) bg = `url("${customUrl.value}") center/cover`;


      preview.style.background = bg;
      preview.style.backgroundSize = 'cover';
    }


    function saveSettings() {
      const settings = {
        bgType: bgType.value,
        solidColor: solidColor.value,
        customUrl: customUrl.value,
        colorTheme: colorTheme.value
      };
      localStorage.setItem('hubSettings', JSON.stringify(settings));


      // Apply to main page (reload to see full effect)
      alert('Settings saved! Reload the hub to see changes.');
      window.location.href = 'index.html';
    }


    // Live preview updates
    bgType.addEventListener('change', updatePreview);
    solidColor.addEventListener('input', updatePreview);
    customUrl.addEventListener('input', updatePreview);
  </script>
</body>
</html>
