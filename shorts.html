<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shorts Infinite - GameHub</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      background:#000;
      overflow:hidden;
      font-family:'Orbitron',monospace;
      color:#fff;
    }
    #container {
      height:100vh;
      overflow-y:scroll;
      scroll-snap-type:y mandatory;
      -webkit-overflow-scrolling:touch;
    }
    .short {
      height:100vh;
      scroll-snap-align:start;
      position:relative;
      background:#111;
    }
    iframe {
      width:100%;
      height:100%;
      border:none;
    }
    #back {
      position:fixed;
      top:15px;
      left:15px;
      background:rgba(0,0,0,0.7);
      color:#00ffff;
      border:none;
      padding:10px 18px;
      border-radius:30px;
      font-size:1.1em;
      cursor:pointer;
      z-index:999;
    }
    #back:hover { background:rgba(0,255,255,0.3); }
    #loading {
      position:fixed;
      bottom:50%;
      left:50%;
      transform:translate(-50%,50%);
      font-size:1.5em;
      color:#00ffff;
      display:none;
    }
  </style>
</head>
<body>
  <button id="back">‚Üê BACK TO HUB</button>
  <div id="loading">Loading more sauce...</div>

  <div id="container">
    <!-- Your 4 originals at the top -->
    <div class="short">
      <iframe src="https://www.youtube.com/embed/MlMqcBskVCU?autoplay=1&mute=0&loop=1&playlist=MlMqcBskVCU" allowfullscreen></iframe>
    </div>
    <div class="short">
      <iframe src="https://www.youtube.com/embed/EbulAJL8Zhg?autoplay=1&mute=0&loop=1&playlist=EbulAJL8Zhg" allowfullscreen></iframe>
    </div>
    <div class="short">
      <iframe src="https://www.youtube.com/embed/LYfajKcDTr8?autoplay=1&mute=0&loop=1&playlist=LYfajKcDTr8" allowfullscreen></iframe>
    </div>
    <div class="short">
      <iframe src="https://www.youtube.com/embed/qnbIQi75gsg?autoplay=1&mute=0&loop=1&playlist=qnbIQi75gsg" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const loading = document.getElementById('loading');

    // Public Shorts playlist IDs that auto-pull trending/random Shorts (infinite pool)
    const feedLists = [
      "PL4fGSI1pDJn6jXS_Tv_N9B8Z0HTRVJE0m", // trending Shorts mix
      "PLrEnWoR732-BHrPp_Pm8_VleD68f9s14-", // random viral Shorts
      "PL4fGSI1pDJn5kI81J1fYWK5eZRl1zJ5k", // funny/random feed
      "PL4fGSI1pDJn6OuxlN3r1n9k6fY5J9X5z"   // meme/chaos Shorts
    ];

    // Your originals already added above, we pull more from feeds
    let loadedCount = 4; // start after your 4
    let isLoading = false;

    function loadMoreShorts() {
      if (isLoading) return;
      isLoading = true;
      loading.style.display = 'block';

      // Pick random feed list
      const listId = feedLists[Math.floor(Math.random() * feedLists.length)];

      // Grab a random starting index for variety
      const startIndex = Math.floor(Math.random() * 50);

      // Fake "infinite" by pulling playlist embed with random start
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed?list=${listId}&index=${startIndex}&autoplay=1&mute=0&loop=1&rel=0&modestbranding=1&playsinline=1`;
      iframe.allowFullscreen = true;

      const div = document.createElement('div');
      div.className = 'short';
      div.appendChild(iframe);

      container.appendChild(div);
      loadedCount++;

      // Simulate load time
      setTimeout(() => {
        isLoading = false;
        loading.style.display = 'none';
      }, 1500);
    }

    // Load more when near bottom
    container.addEventListener('scroll', () => {
      if (container.scrollTop + container.clientHeight >= container.scrollHeight - 500) {
        loadMoreShorts();
      }
    });

    // Initial load of a few more
    for (let i = 0; i < 3; i++) {
      loadMoreShorts();
    }

    document.getElementById('back').onclick = () => {
      window.location.href = 'hub.html';
    };
  </script>
</body>
</html>
