<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>???</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0a0a0a, #1a0033);
      font-family: 'Orbitron', monospace;
      color: #00ffff;
      height: 100vh;
      touch-action: none;
      user-select: none;
    }
    #game {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #morgan {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 180px;
      background: #ff00ff;
      border-radius: 20px 20px 0 0;
      transition: transform 0.5s;
      text-align: center;
      line-height: 180px;
      font-size: 3em;
      color: #000;
      box-shadow: 0 0 30px #ff00ff;
    }
    #player {
      position: absolute;
      bottom: 20px;
      width: 100px;
      height: 150px;
      background: #00ffff;
      border-radius: 20px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.3s;
      box-shadow: 0 0 20px #00ffff;
    }
    #door {
      position: absolute;
      top: 20%;
      right: 10%;
      width: 150px;
      height: 250px;
      background: linear-gradient(#8b4513, #a0522d);
      border-radius: 20px;
      box-shadow: 0 0 30px #8b4513;
    }
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      text-shadow: 0 0 20px #ff00ff;
      pointer-events: none;
      z-index: 10;
    }
    #gameOver, #win {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: #ff00ff;
    }
    #gameOver h1, #win h1 {
      font-size: 4em;
      margin: 0;
    }
    #restart {
      margin-top: 30px;
      padding: 20px 60px;
      font-size: 2em;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="morgan">üëÄ</div>
    <div id="player">üèÉ</div>
    <div id="door">üö™</div>
    <div id="status">RED LIGHT</div>
  </div>

  <div id="gameOver">
    <h1>MORGAN CAUGHT YOU</h1>
    <button id="restart">TRY AGAIN</button>
  </div>

  <div id="win">
    <h1>YOU ESCAPED MORGAN</h1>
    <button id="restart">PLAY AGAIN</button>
  </div>

  <script>
    const status = document.getElementById('status');
    const morgan = document.getElementById('morgan');
    const player = document.getElementById('player');
    const gameOver = document.getElementById('gameOver');
    const winScreen = document.getElementById('win');
    const restartBtns = document.querySelectorAll('#restart');

    let gameRunning = true;
    let isGreen = false;
    let playerPos = 50; // % from left
    let morganLooking = true;
    let timer = 0;
    let speed = 0.8;

    function toggleLight() {
      if (!gameRunning) return;
      isGreen = !isGreen;
      morganLooking = !morganLooking;

      if (isGreen) {
        status.textContent = "GREEN LIGHT";
        status.style.color = "#00ff00";
        morgan.textContent = "üò¥";
        morgan.style.transform = "translateX(-50%) rotate(0deg)";
      } else {
        status.textContent = "RED LIGHT";
        status.style.color = "#ff0000";
        morgan.textContent = "üëÄ";
        morgan.style.transform = "translateX(-50%) rotate(0deg)";
      }
    }

    function movePlayer(dir) {
      if (!gameRunning || !isGreen) return;

      if (dir === 'left') playerPos = Math.max(0, playerPos - 5);
      if (dir === 'right') playerPos = Math.min(100, playerPos + 5);

      player.style.left = playerPos + '%';
      player.style.transform = `translateX(-${playerPos}%)`;

      // Win condition
      if (playerPos > 80) { // near door
        gameRunning = false;
        winScreen.style.display = 'flex';
      }
    }

    // Controls
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') movePlayer('left');
      if (e.key === 'ArrowRight') movePlayer('right');
    });

    // Touch/swipe
    let touchStartX = 0;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });
    document.addEventListener('touchmove', e => {
      if (!gameRunning || !isGreen) return;
      const diff = e.touches[0].clientX - touchStartX;
      if (Math.abs(diff) > 20) {
        movePlayer(diff > 0 ? 'right' : 'left');
        touchStartX = e.touches[0].clientX;
      }
    });

    // Timer for light changes
    setInterval(() => {
      if (gameRunning) toggleLight();
    }, Math.random() * 3000 + 2000); // random 2-5 sec

    // Check if player moved on red light
    setInterval(() => {
      if (!gameRunning || isGreen) return;

      // If player not at start pos during red light = busted
      if (playerPos > 55 || playerPos < 45) {
        gameRunning = false;
        gameOver.style.display = 'flex';
      }
    }, 100);

    // Restart
    restartBtns.forEach(btn => {
      btn.onclick = () => {
        gameRunning = true;
        isGreen = false;
        playerPos = 50;
        player.style.left = '50%';
        player.style.transform = 'translateX(-50%)';
        morgan.textContent = 'üëÄ';
        status.textContent = 'RED LIGHT';
        status.style.color = '#ff0000';
        gameOver.style.display = 'none';
        winScreen.style.display = 'none';
      };
    });

    // Start with red light
    toggleLight();
  </script>
</body>
</html>
