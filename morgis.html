<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>???</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0a0a0a, #1a0033);
      font-family: 'Orbitron', monospace;
      color: #00ffff;
      height: 100vh;
      touch-action: none;
      user-select: none;
    }
    #game {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #morgan {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 180px;
      background: #ff00ff;
      border-radius: 20px 20px 0 0;
      text-align: center;
      line-height: 180px;
      font-size: 4em;
      color: #000;
      box-shadow: 0 0 30px #ff00ff;
    }
    #player {
      position: absolute;
      bottom: 20px;
      width: 140px;
      height: 200px;
      background: #00ffff;
      border-radius: 20px;
      left: 0%; /* far left start */
      transition: left 0.7s ease-out;
      box-shadow: 0 0 20px #00ffff;
      font-size: 6em;
      text-align: center;
      line-height: 200px;
    }
    #door {
      position: absolute;
      top: 40%; /* lowered door */
      right: 10%;
      width: 180px;
      height: 300px;
      background: linear-gradient(#8b4513, #a0522d);
      border-radius: 20px;
      box-shadow: 0 0 40px #8b4513;
      text-align: center;
      line-height: 300px;
      font-size: 8em;
    }
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-weight: bold;
      text-shadow: 0 0 20px #ff00ff;
      pointer-events: none;
      z-index: 10;
      opacity: 0.8;
    }
    #gameOver, #win {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: #ff00ff;
    }
    #gameOver h1, #win h1 {
      font-size: 4em;
      margin: 0;
    }
    #restart {
      margin-top: 30px;
      padding: 20px 60px;
      font-size: 2em;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="morgan">üò¥</div>
    <div id="player">üèÉ</div>
    <div id="door">üö™</div>
    <div id="status">GREEN LIGHT - RUN!</div>
  </div>

  <div id="gameOver">
    <h1>MORGAN CAUGHT YOU</h1>
    <button id="restart">TRY AGAIN</button>
  </div>

  <div id="win">
    <h1>YOU ESCAPED MORGAN!</h1>
    <button id="restart">PLAY AGAIN</button>
  </div>

  <script>
    const status = document.getElementById('status');
    const morgan = document.getElementById('morgan');
    const player = document.getElementById('player');
    const gameOver = document.getElementById('gameOver');
    const winScreen = document.getElementById('win');
    const restartBtns = document.querySelectorAll('#restart');

    let gameRunning = true;
    let isGreen = true; // start green
    let playerPos = 0; // far left
    let lastMoveTime = Date.now();
    let difficulty = 1;

    function resetGame() {
      gameRunning = true;
      isGreen = true;
      playerPos = 0;
      player.style.left = '0%';
      morgan.textContent = 'üò¥';
      status.textContent = 'GREEN LIGHT - RUN!';
      status.style.color = '#00ff00';
      gameOver.style.display = 'none';
      winScreen.style.display = 'none';
      difficulty = 1;
      lastMoveTime = Date.now();
    }

    function toggleLight() {
      if (!gameRunning) return;
      isGreen = !isGreen;

      if (isGreen) {
        status.textContent = "GREEN LIGHT - RUN!";
        status.style.color = "#00ff00";
        morgan.textContent = "üò¥";
      } else {
        status.textContent = "RED LIGHT - FREEZE!";
        status.style.color = "#ff0000";
        morgan.textContent = "üëÄ";
      }
    }

    function movePlayer(dir) {
      if (!gameRunning || !isGreen) return;

      lastMoveTime = Date.now();

      // Slower movement
      if (dir === 'left') playerPos = Math.max(0, playerPos - 2);
      if (dir === 'right') playerPos = Math.min(100, playerPos + 2);

      player.style.left = playerPos + '%';

      if (playerPos >= 90) {
        gameRunning = false;
        winScreen.style.display = 'flex';
      }
    }

    // Keyboard
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' || e.key === 'a') movePlayer('left');
      if (e.key === 'ArrowRight' || e.key === 'd') movePlayer('right');
    });

    // Touch/swipe
    let touchStartX = 0;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });
    document.addEventListener('touchmove', e => {
      if (!gameRunning || !isGreen) return;
      const diff = e.touches[0].clientX - touchStartX;
      if (Math.abs(diff) > 30) {
        movePlayer(diff > 0 ? 'right' : 'left');
        touchStartX = e.touches[0].clientX;
      }
    });

    // Light timer - more frequent switches
    let lightTimer = setInterval(() => {
      if (gameRunning) {
        toggleLight();
        difficulty = Math.min(2.5, 1 + (Date.now() - lastMoveTime) / 15000);
        clearInterval(lightTimer);
        lightTimer = setInterval(arguments.callee, Math.random() * 2000 + 1500);
      }
    }, 3000); // start with green

    // Bust check - only on active move during red (1 sec grace)
    setInterval(() => {
      if (!gameRunning || isGreen) return;

      const timeSinceMove = Date.now() - lastMoveTime;
      if (timeSinceMove < 1000) { // grace period
        gameRunning = false;
        gameOver.style.display = 'flex';
      }
    }, 100);

    restartBtns.forEach(btn => {
      btn.onclick = resetGame;
    });

    resetGame();
  </script>
</body>
</html>
